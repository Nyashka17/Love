<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_love.css"/>
  <title>₹Love+</title>
</head>
<body>
  <div class="header">
    <img src="love.png" alt="Логотип" class="logo">
  </div>
  
  <h1 class="centered-title">
    Розбитая/Сломана любовь
  </h1>
  
  <div class="card-container">
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">
          <img src="avatar1.jpg" alt="Аватарка 1" class="avatar" />
        </div>
        <div class="card-back">
          <p>Знаешь я передумала я не хочу встричаться!</p>
        </div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">
          <img src="avatar2.jpg" alt="Аватарка 2" class="avatar" />
        </div>
        <div class="card-back">
          <p>Ладно извени но ти мне нравилась! Не буду тревожить тебя больше етим вопросом!</p>
        </div>
      </div>
    </div>
  </div>

  <div class="stars"></div>
  <div class="fireworks"></div>

  <script src="script_love.js"></script>
</body>
</html>
